{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<h2>Edit game</h2>

<form action="{{ request.path }}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <table>
    {{ form|crispy }}
    </table>
    <input type="submit" value="Submit" />
</form>

{% endblock %}
