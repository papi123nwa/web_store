{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="panel panel-default">
    <div class="panel-heading">
        Add game
    </div>
    <div class="panel-body">
        <form action="{{ request.path }}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <table>
                {{ form|crispy }}
            </table>
            <input type="submit" value="Submit" />
        </form>
    </div>
</div>

{% endblock %}
