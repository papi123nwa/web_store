{% extends 'base.html' %}
{% load static %}

{% block content %}
<script type="text/javascript">
    var csrf_token = "{{ csrf_token }}";
</script>
<script src="{% static 'gameListener.js' %}"></script>
<div class="container-fluid center-text">
    <div class="row">
        <div class="col-sm-8">
            <div class="panel panel-info" id="gamePanel">
                <div class="panel-heading">
                    {{game.title}}
                </div>
                {% if owned %}
                <div class="text-center">
                    <iframe id="gameFrame" src="{{game.url}}" ></iframe>
                </div>
                {% else %}
                <img src="
            {% if game.logo %}
            {{game.logo.url}}
            {% else %}
            {% static 'placeholder.png' %}
            {% endif %}"
            alt="thumbnail" width=300px height=300px class="center-block">
                    <div class="text-center">
                        <p><a href="{% url 'buy_game' game_id=game.id %}" class="btn btn-success" role="button">Buy {{game.price}} â‚¬</a></p>
                    </div>
                    {% endif %}
                    <hr />
                    <div style="padding:5pt 10pt">
                        <h4>Description</h4>
                        <p>{{game.description}}</p>
                    </div>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="panel panel-info">
                <div class="panel-heading">Hiscores</div>
                <table class="table table-striped table-hover">
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Score</th>
                    </tr>
                    {% for name, score in scores %}
                    <tr {% if name == request.user.username %} style="background-color: yellow" {% endif %}>
                        <td>{{forloop.counter}}</td>
                        <td>{{name}}</td>
                        <td>{{score}}</td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>
</div>

{% endblock %}
